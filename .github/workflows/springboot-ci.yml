name: "Spring boot CI"

on:
    push:
        branches:
            - main

jobs: 
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
            
            - name: Cache Maven
              uses: actions/cache@v3
              with:
                path: ~/.m2/repository
                key: ${{runner.os}}-maven${{hashFiles('**/pom.xml')}}
                restore-keys: |
                    ${{runner.os}}-maven-

            - name: Build with Maven
              run: mvn clean install