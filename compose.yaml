version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    
  mongo:
    image: mongo:latest
    container_name: mongo
    ports: 
      - "27017:27017"
    volumes: 
      - mongo_data:/data
    
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks: 
      - monitoring
    environment:
      # SPRING_HOST_IP: se n√£o definido, fallback para host.docker.internal (Windows)
      - SPRING_HOST_IP=${SPRING_HOST_IP:-host.docker.internal}

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    
volumes:
  redis_data:
  mongo_data:

networks:
  monitoring:
    driver: bridge
